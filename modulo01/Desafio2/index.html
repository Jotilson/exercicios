<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a segui. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="Use a tag &lt;p&gt;"><b>Parágrafos</b></abbr></li>
        <li><abbr title="Use a tag &lt;h1&gt;....h6"><b>Títulos</b></abbr></li>
        <li><abbr title="Use a tag &lt;img&gt;"><b>Imagens</b></abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt;"><b>Abreviações</b></abbr></li>
        <li><abbr title="Use a tag &lt;code&gt;"><b>Código fonte</b></abbr></li>
        <li><abbr title="Use a tag &lt;ol&gt;e &lt;li&gt;"><b>Listas numeradas</b></abbr></li>
        <li><abbr title="Use a tag &lt;ul&gt; e &lt;li&gt;"><b>Listas com demarcadores</b></abbr></li>
    </ul>
</body>
</html>
